<form class="register_form" [formGroup]="registerForm" (ngSubmit)="submit(registerForm.value)">
    <div class="row">
        <div class="col-sm-6 input_wrapper">
            <label for="fname">First Name</label>
            <input type="text" name="fname" formControlName="fname">
        </div>

        <div class="col-sm-6 input_wrapper">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" formControlName="lname">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 input_wrapper">
            <label for="password">Password</label>
            <input type="password" name="password" formControlName="password">
        </div>

        <div class="col-sm-6 input_wrapper">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email">
        </div>
    </div>

    <input type="submit" class="submit_btn" [ngClass]="{'disabled_btn': (!registerForm.valid)}"
            value="send" [disabled]="(!registerForm.valid)">

    <p class="error_notice" ng-if="(!registerForm.valid)">
        fill all the forms
    </p>
</form>
